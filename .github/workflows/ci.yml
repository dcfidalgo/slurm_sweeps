name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repo
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.8
    - name: Install package
      run: |
        python -m pip install --upgrade pip
        python -m pip install -e .
    - name: Test with pytest
      run: |
        python -m pip install pytest
        pytest
